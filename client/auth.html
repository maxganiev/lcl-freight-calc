<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<body class="body-auth">
		<form class="auth-form" id="auth-form">
			<label for="auth-email"> Введите электронный адрес </label>
			<input type="email" id="auth-email" name="auth-email" />

			<label for="auth-pass"> Введите пароль </label>
			<input type="text" id="auth-pass" name="auth-pass" />

			<input type="submit" class="btn" id="auth-submit" data-bs-toggle="button" aria-pressed="true" value="Войти" />
		</form>
	</body>
