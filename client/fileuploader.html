<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet preload prefetch" href="./fonts.css" as="style" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style_comp/style.css" />
		<link rel="icon" type="image/png" href="assets/wheel.png" sizes="16x16" />
		<script src="fileuploader.bundle.js" defer></script>
		<title>LCL калькулятор | Загрузить таблицу</title>
	</head>
	<body class="body-fileuploader">
		<main>
			<form class="fileuploader-form" id="fileuploader-form">
				<input type="file" name="fileupload" id="fileupload" accept=".csv" />
				<input
					type="submit"
					class="btn"
					id="file-submit"
					data-bs-toggle="button"
					aria-pressed="true"
					value="Загрузить таблицу"
				/>
			</form>
		</main>
	</body>
</html>
